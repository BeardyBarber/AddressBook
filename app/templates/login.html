{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    <div class="mx-auto col-sm-10 py-3">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Sign In</h4>
            </div>
            <div class="card-body">
                <form action="" method="post">
                    {{ form.hidden_tag() }}
                    {{ wtf.quick_form(form, button_map={'submit': 'primary my-2'}) }}
                </form>
                <div class="my-1">
                    <p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
